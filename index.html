<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta nagime="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buoy Monitoring Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="device.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Buoy Monitoring</h1>
        <button id="dark-mode-toggle" title="Toggle Dark Mode">
          <i class="bi bi-moon"></i>
        </button>
      </div>

      <section class="environmental-data">
        <div class="card">
          <i class="bi bi-thermometer-high"></i>
          <p><span id="suhu">--</span> Â°C</p>
        </div>

        <div class="card">
          <i class="bi bi-droplet"></i>
          <p><span id="humidity">--</span> %</p>
        </div>

        <div class="card">
          <i class="bi bi-water"></i>
          <p><span id="turbiditas">--</span></p>
        </div>
      </section>

      <section class="gyroscope-data">
        <div class="card">
          <h2>Gyroscope X</h2>
          <p><span id="gyroX">--</span></p>
        </div>

        <div class="card">
          <h2>Gyroscope Y</h2>
          <p><span id="gyroY">--</span></p>
        </div>

        <div class="card">
          <h2>Gyroscope Z</h2>
          <p><span id="gyroZ">--</span></p>
        </div>
      </section>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
