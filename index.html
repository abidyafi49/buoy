<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta nagime="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buoy Monitoring Dashboard</title>
    <!-- Option 1: Include in HTML -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="device.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Buoy Monitoring</h1>

      <section class="environmental-data">
        <div class="card">
          <h2>Temperature</h2>
          <p><span id="suhu">--</span> Â°C</p>
        </div>

        <div class="card">
          <h2>Humidity</h2>
          <p><span id="humidity">--</span> %</p>
        </div>

        <div class="card">
          <h2>Turbidity</h2>
          <p><span id="turbiditas">--</span></p>
        </div>
      </section>

      <section class="gyroscope-data">
        <div class="card">
          <h2>Gyroscope X</h2>
          <p><span id="gyroX">--</span></p>
        </div>

        <div class="card">
          <h2>Gyroscope Y</h2>
          <p><span id="gyroY">--</span></p>
        </div>

        <div class="card">
          <h2>Gyroscope Z</h2>
          <p><span id="gyroZ">--</span></p>
        </div>
      </section>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
